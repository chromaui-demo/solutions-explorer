name: "Chromatic"

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  chromatic-libs-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.0

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook --workspace=libs/ui

      - name: Output git and Chromatic info
        run: |
          echo "=== Raw GitHub context ==="
          echo "event_name:               ${{ github.event_name }}"
          echo "ref:                      ${{ github.ref }}"
          echo "sha:                      ${{ github.sha }}"
          echo "head_ref:                 ${{ github.head_ref }}"
          echo "pr.head.ref:              ${{ github.event.pull_request.head.ref }}"
          echo "pr.head.sha:              ${{ github.event.pull_request.head.sha }}"
          echo "merge_group.head_ref:     ${{ github.event.merge_group.head_ref }}"
          echo "merge_group.head_sha:     ${{ github.event.merge_group.head_sha }}"
          echo "merge_group.base_sha:     ${{ github.event.merge_group.base_sha }}"
          echo "repository (slug):        ${{ github.repository }}"

          echo ""
          echo "=== Derived values we expect Chromatic to use ==="
          echo "Chromatic SHA:            ${{ github.event.merge_group.head_sha || github.event.pull_request.head.sha || github.sha }}"
          echo "Chromatic branch:         ${{ github.event.merge_group.head_ref || github.head_ref || github.ref_name }}"
          echo "Chromatic slug:           ${{ github.repository }}"

          echo ""
          echo "=== Git ancestry debug ==="
          echo "Parent commits:"
          git log -1 --pretty=%P HEAD || echo "Could not read parents"

          echo "Merge base with main:"
          git merge-base origin/main HEAD || echo "Could not determine merge base"

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_LIBS_UI_TOKEN }}
          configFile: libs/ui/chromatic.config.json
          skip: ${{ github.event.pull_request.draft == true }}
