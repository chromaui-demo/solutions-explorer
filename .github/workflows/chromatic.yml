name: "Chromatic"

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  chromatic-libs-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.0

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook --workspace=libs/ui

      - name: Output git info
        run: |
          echo "Commit SHA is ${{ github.event.merge_group.head_sha || github.event.pull_request.head.sha || github.sha }}"
          echo "Branch is ${{ github.head_ref || github.ref_name }}"

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_LIBS_UI_TOKEN }}
          configFile: libs/ui/chromatic.config.json
          skip: ${{ github.event.pull_request.draft == true }}
        env:
          CHROMATIC_SHA: ${{ github.event.merge_group.head_sha || github.event.pull_request.head.sha || github.sha }}
          CHROMATIC_BRANCH: ${{ github.head_ref || github.ref_name }}
          CHROMATIC_SLUG: ${{ github.repository }}
